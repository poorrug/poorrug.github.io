<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="static/css/style.css"></link>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">    
    <title>Javascript Projects</title>
</head>
<body>
    <div class="container-5">
        <h2>PoorJack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-success mr-2" id="blackjack-bet-button" style="margin: auto !important;">Bet</button>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button" style="display: none; margin: auto !important;">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button" style="display: none; margin: auto !important;">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button" style="display: none;">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Poor</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>

                <tr>
                    <th id="balance">100</th>
                    <th id="wins">0</th>
                    <th id="losses">0</th>
                    <th id="draws">0</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>

</body>
</html>
